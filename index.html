<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Half-Life</title>
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>
</head>

<body class="debug">
    <div class="container">
        <nav class="bg-orange">
            <div class="row">
                <div class="col-3 box img-fluid">
                    <img src="https://whatthelogo.com/storage/logos/half-life-lambda-134967.png" alt="lambda">
                </div>
                <div class="col-9 box"></div>
            </div>
        </nav>
    </div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 large">
                    <img class="img-fluid" src="https://neersyde.com/wp-content/uploads/2021/05/Valve3.jpg"
                        alt="Gordon Freeman">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="row">
                <div class="col-6 small"></div>
                <div class="col-6 small"></div>
            </div>
            <div class="row">
                <div class="col-6 large"></div>
                <div class="col-6 large"></div>
            </div>
            <div class="row">
                <div class="col-4 medium"></div>
                <div class="col-4 medium"></div>
                <div class="col-4 medium"></div>
            </div>
    </main>
</body>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-12 small"></div>
        </div>
    </div>
</footer>

</html>
